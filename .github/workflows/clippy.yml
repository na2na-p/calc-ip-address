on: push
name: Clippy
jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
            - run: rustup component add clippy
            - run: cd Rust && $HOME/.cargo/bin/cargo clippy --message-format=json --all-features
