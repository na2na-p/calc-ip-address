on: push
name: Clippy
jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
            - run: rustup component add clippy
            - run: cd Rust && $HOME/.cargo/bin/cargo clippy --message-format=json --all-features
