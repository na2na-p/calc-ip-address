on: push
name: Clippy
jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
            - run: rustup component add clippy
            - run: cd Rust && $HOME/.cargo/bin/cargo clippy --message-format=json --all-features
